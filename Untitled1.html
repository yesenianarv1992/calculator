<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SimpleCalc</title>
</head>

<body>
    <div class="jumbotron" id="calculator">
        <h1 id="name">Calculator</h1>
        <div class="answer">
            <input type="text" id="answer" placeholder="0">
        </div>
        <div class="buttons">
            <button class="default btn btn-primary btn-md" id="clearCurrent">C</button>
            <button class="default btn btn-primary btn-md" id="reset" onclick="runClear();">CE</button>
            <button class="default btn btn-primary btn-md" id="percent">%</button>
            <button class="changer btn btn-primary btn-md" id="divide" onclick="runDivide();">/</button>
            <div>
                <button class="num btn btn-primary btn-md" id="7" onclick="run(7);">7</button>
                <button class="num btn btn-primary btn-md" id="8" onclick="run(8);">8</button>
                <button class="num btn btn-primary btn-md" id="9" onclick="run(9);">9</button>
                <button class="changer btn btn-primary btn-md" id="multiply" onclick="runMultiply();">*</button>
                <div>
                    <button class="num btn btn-primary btn-md" id="4" onclick="run(4);">4</button>
                    <button class="num btn btn-primary btn-md" id="5" onclick="run(5);">5</button>
                    <button class="num btn btn-primary btn-md" id="6" onclick="run(6);">6</button>
                    <button class="changer btn btn-primary btn-md" id="subtract" onclick="runSubtract();">-</button>
                </div>
                <div>
                    <button class="num btn btn-primary btn-md" id="1" onclick="run(1);">1</button>
                    <button class="num btn btn-primary btn-md" id="2" onclick="run(2);">2</button>
                    <button class="num btn btn-primary btn-md" id="3" onclick="run(3);">3</button>
                    <button class="changer btn btn-primary btn-md" id="add" onclick="runAdd();">+</button>
                </div>
                <div>
                    <button class="num btn btn-primary btn-md" id="0" onclick="run(0);">0</button>
                    <button class="num btn btn-primary btn-md" id="decimal" onclick="runDecimal();">.</button>
                    <button class="changer btn btn-primary btn-md" id="equals" onclick="equals();">=</button>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
            <script src="object.js"></script>
</body>

</html>
